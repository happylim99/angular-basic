<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>i am in the component</h3>
      <hr>
      <app-servers></app-servers>

      <!-- attribute selector -->
      <!-- <div app-servers></div> -->

      <!-- class selector -->
      <!-- <div class="app-servers"></div> -->

      <hr>
      <app-warning-alert></app-warning-alert>
      <hr>
      <app-success-alert></app-success-alert>
      <hr>
      <label for="">Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset Username</button>
      <hr>
      <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
      <p *ngIf="showSecret">Secret Password = tuna</p>

      <!-- <div *ngFor="let log of logs" [ngStyle]="{backgroundColor: log >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': log >= 5}">{{ log }}</div> -->

      <div *ngFor="let log of logs; let i = index" [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': i >= 5}">{{ log }}</div>
      
    </div>
  </div>
</div>
